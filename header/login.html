<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&amp;display=swap" rel="stylesheet">
    <link href="../src/style/reset.css" rel="stylesheet" type="text/css" />
    <link href="../src/style/style.css" rel="stylesheet" type="text/css" />
    <link href="../src/style/testl.css" rel="stylesheet" type="text/css" />
</head>

<body class="temp">
    <div class="login">
        <form action="/">
            <fieldset>
                <legend>SIGN UP</legend>
                <p>Fill out the form below to recieve a free and confidential</p>
                <div class="field">
                    <label for="name">User Name</label>
                    <input type="text" placeholder="User Name*" class="input" name="name" required>
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Password" class="input" name="pass" required>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" class="input" name="confirm" required>
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email Address" class="input" name="email" required>
                    <label for="Full">Full Name</label>
                    <input type="text" placeholder="Full Name" class="input" name="full" required>
                    <input type="checkbox" class='input input__check' name="agree">
                    <label for="agree" class="input_check_label"> I agree with the term & conditions</label>
                    <button class="input input__register">
                        <div>
                            REGISTER NOW
                        </div>
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
